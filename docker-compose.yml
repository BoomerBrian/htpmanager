  portainer:
    image: portainer/portainer
    container_name: portainer
    ports:
      - 9000:9000
    volumes:
      - /mnt/storage/appdata/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart:
      always
  lazylibrarian:
    image: linuxserver/lazylibrarian
    container_name: lazylibrarian
    ports:
      - 5299:5299
    volumes:
      - /mnt/storage/appdata/lazylibrarian:/config
      - complete_downloads:/downloads
      - books:/books
    restart:
      always
    environment:
      - TZ=America/New_York
      - PUID=${PUID}
      - PGID=${PGID}
  watchtower:
    container_name: watchtower
    restart: always
    image: v2tec/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
#    command: --schedule "0 0 4 * * *" --cleanup
  ubooquity:
    image: linuxserver/ubooquity
    container_name: ubooquity
    ports:
      - 2202:2202
      - 2203:2203
    volumes:
      - /mnt/storage/appdata/ubooquity:/config
      - complete_downloads:/files
      - books:/books
      - comics:/comics
    restart:
      always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
  autosub:
    image: ltka/autosub
    container_name: autosub
    volumes:
      - /mnt/storage/appdata/autosub:/config
      - movies:/tv
    environment:
      - TZ=America/New_York
      - PUID=${PUID}
      - PGID=${PGID}
    restart: always
    ports:
      - 9960:9960
    depends_on:
      - plex
    links:
      - plex
  netdata:
    image: netdata/netdata
    ports:
      - 19999:19999
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
